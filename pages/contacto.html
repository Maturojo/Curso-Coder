<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet" />
</head>
<body class="bg-secondary text-light font-lato">

    <!-- Encabezado -->
    <header class="container py-4">
        <div class="row">
            <div class="col-auto">
                <a href="../index.html">
                <img src="../assets/logo linea-blanco 2-1.png" alt="Logo Sur Maderas" class="img-fluid" style="max-width: 70px;">
                </a>
            </div>
        </div>
            <div class="row">
                <div class="col text-center">
                    <h1 class="mt-3 lato-semibold">CONTACTO</h1>
                </div>
            </div>
            
    
    </header>

    <!-- Texto de presentación -->
    <section class="container text-center mb-4">
    <p class="fs-5">
        No dudes en contactarnos para cualquier consulta.<br>
        Estamos tomando pedidos de muebles y presupuestos. Si querés más
        información, completá tus datos y nos comunicaremos con vos.
    </p>
    </section>

    <!-- Formulario -->
    <section class="container d-flex justify-content-center mt-5">
    <form class="w-100" style="max-width: 600px;">
        <div class="mb-3">
        <label for="nombre" class="form-label text-center w-100">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="mb-3">
        <label for="email" class="form-label text-center w-100">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
        </div>

        <div class="mb-3">
        <label for="mensaje" class="form-label text-center w-100">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribí tu consulta aquí..." required></textarea>
        </div>

        <div class="d-grid">
        <button type="submit" class="btn btn-light text-dark">Enviar</button>
        </div>
    </form>
    </section>

    <!-- Footer -->
    <footer class="container text-center py-4 mt-5">
    <p class="m-0">Design by Sur Maderas</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
